<style>
	.test a {
		font-family: Poppins-Medium;
		font-size: 20px;
		font-weight: bold;
		color: #333;
		padding: 5px 0px;
		transition: all 0.4s;
		-webkit-transition: all 0.4s;
		-o-transition: all 0.4s;
		-moz-transition: all 0.4s;
	}

	.profileimage img{
		height: 160px;
		width: 160px;
		border-radius: 50%;
		border-color: #fff;
	}
	.profileimage{
	   /* display: inline-block; 
		margin: 0 0px;*/
		text-align: center;
		margin-top: -50px;
	}
	.info-box {
		background-color: gainsboro;
		border-radius: 5px;
	}

	.editForm label{
		font-size: 13px;
		color: #b9b9b9;
		letter-spacing: 1px;
	}
	.infoanchor a{
		color: #9e9e9e;
		font-weight: bold;
		font-size: larger;
	}
	
	input[type=text] {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
		border: none;
		border-bottom: 2px solid red;
		background-color: #272626;
		color: white;
	}

	input[type=text]:hover {
		border-bottom: 2px solid white;
	}

	.linksBtn {
		color: white;
		background: red;
		padding: 10px 30px 10px 30px;
		border-radius: 25px;
		font-size: 16px;
		font-weight: bold;
	}
	
	.linksBtn:hover {
		color: black;
		background: white;
		padding: 10px 30px 10px 30px;
		border-radius: 25px;
		font-size: 16px;
		font-weight: bold;
	}
	img.prefacelogo{
			width: 50%;
		}
		
		@media only screen and (max-width: 765px)  {
			.navigation{
				display: none;
			}
		}
		
		@media only screen and (min-width: 768px) and (max-width: 1024px)  {
			body {
				padding-left:20%;
				padding-right:20%;
			}
			header{
				display: none;
			}
		}
		@media only screen and (min-width: 1025px){
			body {
				padding-left:30%;
				padding-right:30%;
			}
			header{
				display: none;
			}
		}
	
</style>
</head>
<body class="animsition">

			</div>
			<div class="btn-show-menu-mobile hamburger hamburger--squeeze ">

                	    <a href="javascript:history.back()" class="text-dark">Go Back</a>

			</div>

				<div class="row">

                    <button class="linksBtn btn-block">Send</button>

	</form>
</section>

	<!-- Footer -->

			<div class="row">

					<h4 class="stext-301 cl0 p-b-30">
						PREFACE
					</h4>
				</div>
			</div>
		</div>
	</footer>

	<!-- Back to top -->

	<script src="{% static 'vendor/select2/select2.min.js'%}"></script>

		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/MagnificPopup/jquery.magnific-popup.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.min.js'%}"></script>
	<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js'%}"></script>
	<!-- SOCIAL LINKS JQUERY INLINE  -->
	<script type="text/javascript">
	$(document).ready(function(){
		var maxField = 10; //Input fields increment limitation
		var addSocialButton = $('#socialAddMore'); //Add button selector
		var socialwrapper = $('.socialWrapper'); //Input field wrapper
		var socialFieldsHTML = '<div class="inlineFiled social_parentDiv"><div class="d-flex justify-content-start"><div class="p-2"><label for="socialLinks">Social</label><select id="sname" name="sname"><option>Select One</option><option value="facebook">facebook</option><option value="twitter">Twitter</option><option value="snapChat">SnapChat</option><option value="youtube">Youtube</option></select></div><div class="p-2 text-right"><label for="name">Links</label><input type="text" name="slink"><a href="#" type="button" class="text-light mr-2"><i class="fa fa-eye" style="font-size:20px;"></i></a><a href="javascript:void(0);" class="text-light font-weight-bold removeSocial_button ml-2"> <i class="fa fa-trash-o" style="font-size:20px;"></i></a></div></div></div>'; //New input field html 
		var x = 1; //Initial field counter is 1
		
		//Once add button is clicked
		$(addSocialButton).click(function(){
			//Check maximum number of input fields
			if(x < maxField){ 
				x++; //Increment field counter
				$(socialwrapper).append(socialFieldsHTML); //Add field html
			}
		});
		
		//Once remove button is clicked
		$(socialwrapper).on('click', '.removeSocial_button', function(e){
			e.preventDefault();
			$(this).closest('.social_parentDiv').remove(); //Remove field html
			x--; //Decrement field counter
		});
	});
	</script>
	<!-- SOCIAL LINKS JQUERY INLINE  -->

	<!-- PROFESSIONAL LINKS JQUERY INLINE  -->
	<script type="text/javascript">
	$(document).ready(function(){

			var profwrap = $('.profwrapper'); 
			var profFieldHTML = '<hr><div class="mt-2 mb-2 profParentDiv"><label for="cmpDesignation">Responsibilty</label><input type="text" name="prof_designation" value=""><label for="cmpName">Company</label><input type="text" name="prof_company" value=""><div><div class="d-flex justify-content-start"><div class="p-1"><label for="date">From</label><input name="prof_from_date" type="date"></div><div class="p-1"><label for="date">To</label><input name="prof_to_date" type="date"></div></div></div><label for="location">Location</label><textarea type="text" name="prof_location"  cols="30" rows="3"></textarea><a href="javascript:void(0);" class="removeProfButton text-light font-weight-bold" style="font-size: 20px;"><i class="fa fa-trash-o"></i></a></div>';
			var x = 1; 
			$(addProfButton).click(function(){

	</script>

	<!-- Skills LINKS JQUERY INLINE  -->
	<script type="text/javascript">

			var maxField = 10;
