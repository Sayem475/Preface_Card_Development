{% extends "index.html" %}
{% load static %}
{% block title %} Preface | Login {% endblock title %}
{% block loginactive  %}active{% endblock loginactive  %}

{% block css %}
{% endblock css %}
{% block body %}
<!-- Title page -->
<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url({% static 'images/bg-01.jpg'%});">
    <h2 class="ltext-105 cl0 txt-center">
        LOGIN
    </h2>
</section>	


<!-- Content page -->
<section class="bg0 p-t-104 p-b-116">
    <div class="container">
        <div class="flex-w flex-tr">
            <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                <form>
                    <h4 class="mtext-105 cl2 txt-center p-b-30">
                        LOG IN
                    </h4>

                    <div class="bor8 m-b-20 how-pos4-parent">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="email" placeholder="Email">
                        <img class="how-pos4 pointer-none" src="{% static 'images/icons/icon-email.png'%}" alt="ICON">
                    </div>

                    <div class="bor8 m-b-30">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="password" placeholder="Password">
                    </div>

                    <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                        LOGIN
                    </button>
                </form>
            </div>
            <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md text-center">
                <form>
                    <h4 class="mtext-105 cl2 txt-center p-b-30">
                        PREFACE
                    </h4>

                    <p class="mb-4">Create an Account in Preface</p>

                    <a href="{% url 'register' %}" class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                        Register
                    </a>
                </form>
            </div>
        </div>
    </div>
</section>	

{% endblock body %}
